<body>
    <div class="main-container">
        <p class="top-text"><span class="login">Login</span> Your Account</p>

            <input type="submit" value="Login"><br>
        </form>
        <a class="forgot-link link" href="forgotpass.html">Forgot Password?</a> <br>

    </div>
